<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&family=Poppins&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/f743791ba4.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Huddle Landing Page | Frontend Mentor</title>
</head>
<body>
    <div class="page-container ">
        <header class="header">
            <img alt="Logo Image" src="./assets/logo.svg">
        </header>
        <main class="main">
            <div class="image-container">
                <img src="./assets/illustration-mockups.svg" alt="image-mockup" class="illustration w-40">
            </div>
            <div class="text-container">
                <h1>Build The Community Your Fans Will Love</h1>
                <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
                    Create connections with your users as you engage in genuine discussion.</p>
                <button class="button" href="#">Register</button>
            </div>
        </main>
        <footer>
            <div class="social">
                <a href="#" class="social-icon-box">
                    <i class="social-icon fab fa-facebook-f"></i>
                </a>
                <a href="#" class="social-icon-box">
                    <i class="social-icon fab fa-twitter"></i>
                </a>
                <a href="#" class="social-icon-box">
                    <i class="social-icon fab fa-instagram"></i>
                </a>
            </div>
        </footer>
    </div>
</body>
</html>
